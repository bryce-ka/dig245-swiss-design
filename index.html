<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DIG 245 Swiss Design</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@700;900&display=swap" rel="stylesheet">
  <style>
    .background {
      background-color: #00A2B4;
    }

    h1 {
      font-family: 'Yantramanav', sans-serif;
      font-size: 400px;
      margin-left: 10%;
      text-size-adjust: auto;

    }

    p {
      font-family: 'Yantramanav', sans-serif;
      font-weight: 900;
      font-size: 25px;
      text-size-adjust: auto;
    }
  </style>
</head>

<body class="background">

  <div class="container-fluid">
    <div class="col-12" style="margin-top: 5%">
      <img src="assets/img/logo.svg" alt="band logo" style="margin-left: 2.5%; margin-right:  2.5%; width: 95%; height: auto;">
    </div>

    <div class="container-fluid">
      <div class="row">

        <div class="col-5 col-sm-6 col-md-6 col-lg-6">
          <h1 style="font-size:30vw; text-align: start">joy</h1>
        </div>

        <div style="margin-top: 13%;" class="col-3 col-sm-3 col-md-3 col-lg-3">
          <div class="row">
            <p>friday<br>
            october 26 1979</p>
          </div>
          <br>
          <div class="row">
            <p>7:30 pm<br>
            &pound;2.50 in advance</p>
          </div>
        </div>

        <div style="margin-top: 13%;" class="col-3 col-sm-3 col-md-3 col-lg-3">
          <div class="row">
            <p>electric ballroom</br>
            camden town, london</p>
          </div>
          <br>
          <div class="row">
            <p>with the distractions<br>
            a certain ratio</p>
          </div>
        </div>


        <div class="row" style="margin-top: -7%; margin-left: -8%">
          <div class="col-12 col-md-12 col-lg-12">
            <h1 style="font-size:25vw; text-align: start;">division</h1>
          </div>
        </div>

      </div>
    </div>
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
